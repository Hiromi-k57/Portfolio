<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balles rebondissantes</title>
    <script type="module" src="./script.js"></script>
    <style>
        *, ::before, ::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        overflow: hidden;
        position: relative;
        }

        canvas {
        border: 1px solid hotpink;
        background-color: lightpink;
        display: block;
        position: relative;
        z-index: 1;
        }

        #message {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: lightpink;
        color: darkmagenta;
        font-size: 1.2rem;
        border-radius: 10px;
        font-family: sans-serif;
        z-index: 10;
        pointer-events: none;
        }
        #reset {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: hotpink;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
        font-family: sans-serif;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <div id="message">Cliquez dans l'écran</div>
    <button id="reset" style="display: none;">Réinitialiser</button>
</body>
</html>
